name = "hipaa-compliance-worker"
main = "src/worker.ts"
compatibility_date = "2024-01-01"
node_compat = false

[build]
command = "npm install"

[[d1_databases]]
binding = "DB"
database_name = "hipaa_compliance_db"
database_id = "your-database-id"

[[kv_namespaces]]
binding = "KV"
id = "your-kv-namespace-id"

[[r2_buckets]]
binding = "DOCUMENTS"
bucket_name = "hipaa-documents"

[vars]
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put SECRET_NAME)
# - CENTRALREACH_API_KEY
# - CENTRALREACH_BASE_URL
# - CENTRALREACH_ORG_ID
# - QUICKBOOKS_CLIENT_ID
# - QUICKBOOKS_CLIENT_SECRET
# - JWT_SECRET
# - APP_ORIGIN
